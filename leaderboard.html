<body>

  <div id="outer">
    {{> leaderboard}}
    
  <p>
    Total quickets worldwide: <b>{{total_quickets}}</b>
  </p>
  </div>
  <div id="typer">
    {{> addPlayer}}
    </div>

  
</body>

<template name="leaderboard">
  <div class="leaderboard" style="overflow:auto; max-height:100%">
    {{#each players}}
      {{> player}}
    {{/each}}
    <!--<input type="button"  class="evalit" value="decall" />-->
  </div>

</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name" style="cursor: pointer;">{{name}}</span>
    
    <span class="pull-right">
      <span class="score">{{score}}</span>
      <span class="glyphicon glyphicon-eye-open" data-toggle="popover" data-content="{{lat}} , {{lng}}">
      <!--<div class="pull-right" id="boot"></div>-->
      </span>
      <!--<span class="lat">{{lat}}</span>
      <span class="lng">{{lng}}</span>-->
    </span>
  </div>
</template>

<template name="addPlayer">
    <div id="outer">
    <span>

        <input type="text" class="form-inline" style="width:94%" id="playerName" maxlength="100" />
        <span>
        <input type="button"  class="add" value="quicket"/>

        </span>
        </span>

    </div>
</template>
