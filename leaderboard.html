<head>
    <title>Quicket</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="http://s3.postimg.org/qen3mdtpb/cricketfill.png">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <!-- link previewing -->
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid" style="margin:0 9%;">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" >
              <div data-toggle="collapse" data-target="#extra-space">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    
                </button>
                </div>
                <a class="navbar-brand" href="">Quicket</a>
                <div id="logo"></div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">
                <li><a href="/getting-started.html">Getting Started </a>
                    </li>
                
                </ul>

                
                  

                <ul class="nav navbar-nav navbar-right">
                <li>
                <label style="margin:auto">
                            <output for='fader' class="inline" id='volume'>Radius of {{radius}} miles </output>
                        </label>
                        <input type='range' min='.0005' max='.026' value='.0007' id='fader' step='.005' onchange="upRadius(this.value)">
                        </li>
                    <li> </li>
                    
                    
                    

                    
                    <!--
        <li ><a data-scrollto="faq" data-toggle="collapse" data-target="#faq" href="#faq">FAQ</a>
        </li>
        <li ><a data-scrollto="privacy" data-toggle="collapse" data-target="#privacy" href="#privacy">Privacy</a>
        </li>
        <li ><a data-scrollto="contact-us" data-toggle="collapse" data-target="#contact-us" href="#contact-us">Contact Us</a></li>
        <br>-->
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div id="overlay">
        <img src="img/cricket_watermark.png" />
        <p> Finding your location... </p>
        <div class="loading">
            <div></div>
        </div>
    </div>

    <div id="outer" style="opacity:0">

        <br>
        <br>
        <br>
        <section id="extra-space" class="collapse">
            <div class="">
                <br><br><br><br>
                <br>
                <br>
            </div>
        </section>
        {{> navbar}}
        <br>
        <span> </span>
        <span> </span>
        <script>

            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-54737425-1', 'auto');
            ga('send', 'pageview');

            function upRadius(val) {
                Session.set("radius", +val);
            }
        </script>
        {{> leaderboard}}

        <p>

        </p>
    </div>
    <br>
    <br>
    <div id="typer">
        {{> addMessage}}
    </div>

</body>

<template name="leaderboard">
    <div class="leaderboard" style="overflow:auto; max-height:100%">
        {{#each messages}} {{> message}} {{/each}}
    </div>

</template>

<template name="navbar">
    <!--<span> My location: {{session "plat"}}, {{session "plng"}} </span>-->
    <small> <strong>{{total_quickets}}</strong> {{> Sorting}} Quickets in {{> map}} </small>
    
</template>




<template name="message">
    <div class="message {{selected}}">
        <div class="name" style="max-width:100%">
            {{msgname name}}
        </div>
        <small>
        <div style="text-align:right; font-size: .9em;">
            <div style="float:left"><span style="text-align:left" class="glyphicon glyphicon-time"></span><span>{{msgtime time}} </span>
            </div>
            <span class="badge score">{{clicks}}</span>
        </div>
        </small>
    </div>
    <div class="divider"></div>
</template>

<template name="map">

 <a href="http://www.openstreetmap.org/?lat={{session 'plat'}}&lon={{session 'plng'}}&zoom=100&layers=M" target="_blank">My Location</a>

</template>


<template name="Sorting">
  <div class="btn-group btn-group-xs default" data-toggle="buttons">
    <label id="New" class="btn btn-default active">
      <input type="radio" name="sort" checked> New
    </label>
    <label id="Hot" class="btn btn-default">
      <input type="radio" name="sort" > Hot
    </label>
  </div>
</template>


<template name="addMessage">
    <div  class ="affix-bottom" id="outer">
    <form>
        
        <div class="input-group">
          <input type="text" class="form-control" style="width:100%" id="messageText" maxlength="140" autofocus/>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Post</button>
          </span>
        </div>
        </form>

    </div>
</template>
